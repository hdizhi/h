    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <style>
        h1, h2 {
            font-weight: normal;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 10px;
        }

        a {
            text-decoration: none;
            color: #00a1d6;
        }

        a:hover {
            color: #fb7299;
        }

        #app {
            font-family: 'Avenir', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
            color: #2c3e50;
            margin-top: 60px;
        }
    </style>
</head>
<body>
<div id="app">
    <img :src="logoSrc" alt="">
    <h1>{{ b64_to_utf8(title) }}</h1>
    <h2>{{ b64_to_utf8(website) }}</h2>

    <div v-if="isVx">
        <span>检测到您使用的是微信浏览器，建议您复制链接地址，从其他浏览器打开。</span>
        <ul>
            <li v-for="(item, index) in allWebSite">
                <label>
                    <input type="text" :value="item.siteUrl" readonly />
                </label>
                <button href="#"
                        v-clipboard:copy="allWebSite[index]['siteUrl']"
                        v-clipboard:success="copied" v-clipboard:error="onCpError">
                    点我复制
                </button>
            </li>
        </ul>
    </div>
    <div v-if="!isVx">
        <ul>
            <li v-for="(item, index) in allWebSite">
                <a v-bind:href="item.siteUrl">
                    最新地址 - {{ index + 1 }}：{{ item.siteUrl}}
                </a>
            </li>
        </ul>
    </div>
</div>
